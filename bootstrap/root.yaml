# Root Application (App-of-Apps)
# This is the ONLY manifest applied manually after ArgoCD installation.
# Everything else is managed by ArgoCD automatically.
#
# Docs: https://argo-cd.readthedocs.io/en/stable/operator-manual/cluster-bootstrapping/
#
# Usage:
#   kubectl apply -f bootstrap/root.yaml
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mshykhov/example-infrastructure.git
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
