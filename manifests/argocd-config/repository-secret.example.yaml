# ArgoCD Repository Secret - EXAMPLE
# Docs: https://argo-cd.readthedocs.io/en/stable/operator-manual/declarative-setup/#repositories
#
# DO NOT commit real secrets to git!
# Copy this file locally and fill in real values:
#   cp repository-secret.example.yaml repository-secret.yaml
#   # edit repository-secret.yaml
#   kubectl apply -f repository-secret.yaml
#
# For PUBLIC repositories - you don't need this file at all.
#
---
apiVersion: v1
kind: Secret
metadata:
  name: repo-test-infrastructure
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: git@github.com:mshykhov/test-infrastructure.git
  sshPrivateKey: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    PASTE_YOUR_PRIVATE_KEY_HERE
    -----END OPENSSH PRIVATE KEY-----
