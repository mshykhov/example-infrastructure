apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secrets
  namespace: oauth2-proxy
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-shared
  target:
    name: oauth2-proxy-secrets
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: AUTH0_CLIENT_ID_OAUTH2_PROXY
    - secretKey: client-secret
      remoteRef:
        key: AUTH0_CLIENT_SECRET_OAUTH2_PROXY
    - secretKey: cookie-secret
      remoteRef:
        key: OAUTH2_PROXY_COOKIE_SECRET
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: auth0-issuer
  namespace: oauth2-proxy
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-shared
  target:
    name: auth0-issuer
    creationPolicy: Owner
    template:
      data:
        issuer-url: "https://{{ .domain }}/"
  data:
    - secretKey: domain
      remoteRef:
        key: AUTH0_DOMAIN
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: auth0-logout
  namespace: oauth2-proxy
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-shared
  target:
    name: auth0-logout
    creationPolicy: Owner
    template:
      data:
        logout-url: "https://{{ .domain }}/v2/logout?client_id={{ .clientId }}"
  data:
    - secretKey: domain
      remoteRef:
        key: AUTH0_DOMAIN
    - secretKey: clientId
      remoteRef:
        key: AUTH0_CLIENT_ID_OAUTH2_PROXY
