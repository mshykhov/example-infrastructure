# =============================================================================
# OAUTH2-PROXY INGRESS - Handles /oauth2 paths for all protected services
# =============================================================================
# CHANGE THIS: Replace "tail876052" with your actual tailnet name
# Find it: Tailscale Admin Console -> Settings -> General -> Tailnet name
#
# Add new host entry here for each protected service you add
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  ingressClassName: nginx
  rules:
    # CHANGE THIS: your-tailnet-name.ts.net
    # Uncomment when ready to protect ArgoCD
    # - host: argocd.<tailnet>.ts.net
    #   http:
    #     paths:
    #       - path: /oauth2
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: oauth2-proxy
    #             port:
    #               number: 80
    - host: longhorn.nginx.tail876052.ts.net
      http:
        paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy
                port:
                  number: 80
