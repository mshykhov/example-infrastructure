# =============================================================================
# LONGHORN INGRESS - Protected by oauth2-proxy
# =============================================================================
# CHANGE THIS: Replace "tail876052" with your actual tailnet name
# Find it: Tailscale Admin Console -> Settings -> General -> Tailnet name
# Or: kubectl get svc -n tailscale
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn
  namespace: longhorn-system
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email"
spec:
  ingressClassName: nginx
  rules:
    # CHANGE THIS: your-tailnet-name.ts.net
    - host: longhorn.nginx.tail876052.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
