# =============================================================================
# CERT-MANAGER HELM VALUES
# =============================================================================
# Docs: https://cert-manager.io/docs/installation/helm/
#
# Purpose:
# - TLS certificates for public services via Let's Encrypt
# - Used with Traefik for public-facing APIs
#
# Note: Internal services use Tailscale for TLS (no cert-manager needed)
# =============================================================================

crds:
  enabled: true
  keep: true

global:
  logLevel: 2

resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

prometheus:
  enabled: false

webhook:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

cainjector:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi
