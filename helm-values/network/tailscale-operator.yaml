operatorConfig:
  defaultTags:
    - "tag:k8s-operator"
  hostname: "tailscale-operator"
  logging: "info"
  podAnnotations:
    reloader.stakater.com/auto: "true"

proxyConfig:
  defaultTags: "tag:k8s"

apiServerProxyConfig:
  mode: "true"
  allowImpersonation: "true"

oauth: {}

oauthSecretVolume:
  secret:
    secretName: tailscale-oauth
