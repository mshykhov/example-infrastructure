# =============================================================================
# UPTIME KUMA VALUES
# =============================================================================
# Docs: https://github.com/louislam/uptime-kuma
# Chart: https://github.com/dirsigler/uptime-kuma-helm
# =============================================================================

image:
  tag: "1.23.17-debian"

# No ingress - accessed via protected-services chart
ingress:
  enabled: false

# Persistence via Longhorn
volume:
  enabled: true
  accessMode: ReadWriteOnce
  size: 2Gi
  storageClassName: longhorn

# Resources for k3s
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Prometheus ServiceMonitor
serviceMonitor:
  enabled: true
  interval: 60s
  scrapeTimeout: 10s

# Faster startup (default 180s is too long)
livenessProbe:
  initialDelaySeconds: 30
