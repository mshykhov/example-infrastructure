# =============================================================================
# NODE EXPORTER
# =============================================================================
nodeExporter:
  enabled: true

prometheus-node-exporter:
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
    limits:
      cpu: 200m
      memory: 64Mi

# =============================================================================
# KUBE-STATE-METRICS
# =============================================================================
kubeStateMetrics:
  enabled: true

kube-state-metrics:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

# =============================================================================
# PROMETHEUS OPERATOR
# =============================================================================
prometheusOperator:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# =============================================================================
# K3S SPECIFIC - DISABLE FALSE POSITIVE ALERTS
# =============================================================================
# k3s bundles controller-manager, scheduler, proxy into single binary
# These components don't expose separate metrics endpoints
kubeControllerManager:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

defaultRules:
  rules:
    kubeControllerManager: false
    kubeScheduler: false
    kubeProxy: false
