# =============================================================================
# REDIS DEFAULTS - PRD ENVIRONMENT
# =============================================================================
# Bitnami Redis chart defaults for prd environment.
# Docs: https://github.com/bitnami/charts/tree/main/bitnami/redis
#
# Service-specific values in deploy repo override these.
# =============================================================================

image:
  tag: latest

architecture: replication

auth:
  enabled: true

master:
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  persistence:
    enabled: true
    storageClass: longhorn
    size: 5Gi
  pdb:
    create: true
    minAvailable: 1

replica:
  replicaCount: 2
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  persistence:
    enabled: true
    storageClass: longhorn
    size: 5Gi
  pdb:
    create: true
    minAvailable: 1

sentinel:
  enabled: true
  quorum: 2
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

metrics:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  serviceMonitor:
    enabled: true
    interval: 30s
