# =============================================================================
# REDIS DEFAULTS - PRD ENVIRONMENT
# =============================================================================
# OT-Container-Kit Redis Operator defaults for prd environment.
# Docs: https://redis-operator.opstree.dev/
#
# Service-specific values in deploy repo override these.
# =============================================================================

mode: sentinel

image:
  repository: quay.io/opstree/redis
  tag: v7.4.1
  pullPolicy: IfNotPresent

exporter:
  repository: quay.io/opstree/redis-exporter
  tag: v1.44.0
  pullPolicy: IfNotPresent

sentinel:
  repository: quay.io/opstree/redis-sentinel
  tag: v7.4.1
  pullPolicy: IfNotPresent

clusterSize: 2

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: "1"
    memory: 512Mi

exporterResources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

sentinelResources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

storage:
  enabled: true
  storageClass: longhorn
  size: 5Gi

redisExporter:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 30s

pdb:
  enabled: true
  minAvailable: 1

auth:
  enabled: true
  existingSecret: ""
  secretKey: password
