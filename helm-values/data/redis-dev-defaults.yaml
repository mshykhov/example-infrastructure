# =============================================================================
# REDIS DEFAULTS - DEV ENVIRONMENT
# =============================================================================
# Bitnami Redis chart defaults for dev environment.
# Docs: https://github.com/bitnami/charts/tree/main/bitnami/redis
#
# Service-specific values in deploy repo override these.
# =============================================================================

image:
  tag: latest

architecture: replication

auth:
  enabled: true

master:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  persistence:
    enabled: true
    storageClass: longhorn
    size: 1Gi

replica:
  replicaCount: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  persistence:
    enabled: true
    storageClass: longhorn
    size: 1Gi

sentinel:
  enabled: false

metrics:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi
  serviceMonitor:
    enabled: true
    interval: 30s
