{{- if and .Values.auth.enabled .Values.auth.doppler.enabled }}
# =============================================================================
# REDIS SECRET - FROM DOPPLER
# =============================================================================
# ExternalSecret syncs password from Doppler to Kubernetes Secret.
# Doppler key format: REDIS_<SERVICE>_<INSTANCE>_PASSWORD (uppercase)
# Example: REDIS_EXAMPLE_API_CACHE_DEV_PASSWORD
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "redis-instance.fullname" . }}-es
  labels:
    {{- include "redis-instance.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.auth.doppler.secretStore }}
  target:
    name: {{ include "redis-instance.fullname" . }}
    creationPolicy: Owner
  data:
    - secretKey: {{ .Values.auth.secretKey }}
      remoteRef:
        key: {{ .Values.auth.doppler.key }}
{{- end }}
