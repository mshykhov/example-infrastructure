apiVersion: v1
kind: Namespace
metadata:
  name: cloudflare
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel-token
  namespace: cloudflare
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-shared
  target:
    name: tunnel-credentials
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: CF_TUNNEL_TOKEN
