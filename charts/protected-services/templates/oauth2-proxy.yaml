apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ .Values.oauth2Proxy.replicas }}
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: oauth2-proxy
          image: {{ .Values.oauth2Proxy.image }}
          args:
            - --http-address=0.0.0.0:4180
            - --provider=oidc
            - --provider-display-name=Auth0
            - --reverse-proxy=true
            - --skip-provider-button=true
            - --set-xauthrequest=true
            - --set-authorization-header=true
            - --pass-access-token=true
            - --cookie-secure=true
            - --cookie-samesite=none
            - --cookie-csrf-per-request=true
            - --cookie-csrf-expire=5m
            - --whitelist-domain=.{{ .Values.tailnet }}.ts.net
            - --whitelist-domain=.auth0.com
            - --cookie-domain=.{{ .Values.tailnet }}.ts.net
            - --insecure-oidc-allow-unverified-email=true
            - --email-domain=*
            - --upstream=static://202
            - --config=/dev/null
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secrets
                  key: cookie-secret
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              valueFrom:
                secretKeyRef:
                  name: auth0-issuer
                  key: issuer-url
          ports:
            - containerPort: 4180
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.oauth2Proxy.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  type: ClusterIP
  selector:
    app: oauth2-proxy
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
