# =============================================================================
# ARGOCD CONFIGURATION
# =============================================================================
# Manages ArgoCD configuration via GitOps:
# - OIDC with Auth0 (native login/logout)
# - RBAC (admin access for specific users/groups)
# - Server params (timeouts, insecure mode)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: charts/argocd-config
    helm:
      valuesObject:
        global:
          tailnet: {{ .Values.global.tailnet }}
          auth0:
            domain: {{ .Values.global.auth0.domain }}
            clientId: {{ .Values.global.auth0.clientId }}
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
