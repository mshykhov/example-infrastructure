# =============================================================================
# ARGOCD CONFIGURATION
# =============================================================================
# Docs: https://argo-cd.readthedocs.io/en/stable/operator-manual/declarative-setup/
#
# Manages ArgoCD configuration via GitOps (argocd-cmd-params-cm).
# Fixes "context deadline exceeded" errors by increasing timeouts.
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: manifests/cicd/argocd-config
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
