# =============================================================================
# APPLICATIONSET - AUTO-DISCOVER SERVICES
# =============================================================================
# Docs: https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Git/
#
# Automatically creates ArgoCD Application for each folder in services/*
# of the deploy repository.
#
# To add new service: just create folder in example-deploy/services/<name>/
#
# Image Updater annotations:
# - Monitors Docker Hub for new semver tags
# - Updates image.tag parameter in Helm values
# - Uses argocd write-back method (no git commits needed)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services
  namespace: argocd
  annotations:
    # Wave 100: deploy services after all infrastructure
    argocd.argoproj.io/sync-wave: "100"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        # Deploy repo from values.yaml
        repoURL: {{ .Values.deploy.repoURL }}
        revision: {{ .Values.deploy.targetRevision }}
        directories:
          # Scan all folders in services/
          - path: services/*
          # Exclude folders starting with _ (like _library)
          - path: services/_*
            exclude: true
  template:
    metadata:
      # Auto-generated from folder name (e.g., "example-api")
      name: '{{`{{ .path.basename }}`}}'
      annotations:
        # =================================================================
        # ArgoCD Image Updater Configuration
        # Docs: https://argocd-image-updater.readthedocs.io/
        # =================================================================
        # Image to track: alias=image:constraint
        # - Constraint ~0 = any 0.x.x version (semver)
        argocd-image-updater.argoproj.io/image-list: 'app={{ .Values.dockerhub.username }}/{{`{{ .path.basename }}`}}:~0'
        # Update strategy: semver (follows semantic versioning)
        argocd-image-updater.argoproj.io/app.update-strategy: semver
        # Helm parameter for image tag
        argocd-image-updater.argoproj.io/app.helm.image-tag: image.tag
        # Write-back method: argocd (updates Application spec, no git commits)
        argocd-image-updater.argoproj.io/write-back-method: argocd
    spec:
      project: default
      source:
        # Deploy repo from values.yaml
        repoURL: {{ .Values.deploy.repoURL }}
        targetRevision: {{ .Values.deploy.targetRevision }}
        # Auto-generated path (e.g., "services/example-api")
        path: '{{`{{ .path.path }}`}}'
      destination:
        server: {{ .Values.spec.destination.server }}
        # Auto-generated namespace = folder name
        namespace: '{{`{{ .path.basename }}`}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
