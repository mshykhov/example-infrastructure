# =============================================================================
# DOCKER CREDENTIALS - CLUSTER EXTERNAL SECRET
# =============================================================================
# Docs: https://external-secrets.io/latest/api/clusterexternalsecret/
#
# Deploys ClusterExternalSecret that creates dockerhub-credentials
# in all namespaces with label: dockerhub-pull: "true"
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: docker-credentials
  namespace: argocd
  annotations:
    # Wave 6: after secret-stores (wave 5)
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Uses values from apps/values.yaml
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    # Keep as-is: path to docker credentials manifests
    path: manifests/docker-credentials
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
