# =============================================================================
# METALLB CONFIGURATION (IPAddressPool + L2Advertisement)
# =============================================================================
# Docs: https://metallb.io/configuration/
#
# Applied after MetalLB CRDs are ready.
# Actual config is in: manifests/metallb-config/config.yaml
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-config
  namespace: argocd
  annotations:
    # Wave 2: networking config
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Uses values from apps/values.yaml (no changes needed here)
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    # Keep as-is: path to MetalLB config manifests
    path: manifests/infra/metallb-config
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
