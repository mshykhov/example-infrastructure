# =============================================================================
# TAILSCALE INGRESSES - Admin UIs via Tailscale
# =============================================================================
# Docs: https://tailscale.com/kb/1439/kubernetes-operator-cluster-ingress
#
# Exposes admin UIs to tailnet:
# - https://argocd (ArgoCD)
# - https://longhorn (Longhorn)
#
# Each Ingress creates a proxy pod that joins tailnet with tag:k8s
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-ingresses
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "11"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: manifests/network/tailscale-ingresses
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
