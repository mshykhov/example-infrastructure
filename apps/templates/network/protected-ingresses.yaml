# =============================================================================
# PROTECTED INGRESSES
# =============================================================================
# Ingresses for internal services protected by oauth2-proxy.
#
# NOTE: Update hosts in manifests/network/ingresses/*.yaml with your
# actual Tailscale hostname (<service>.<tailnet>.ts.net)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: protected-ingresses
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "17"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: manifests/network/ingresses
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
