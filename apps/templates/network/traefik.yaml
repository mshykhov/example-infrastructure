# =============================================================================
# TRAEFIK INGRESS CONTROLLER
# =============================================================================
# Docs: https://doc.traefik.io/traefik/
#
# Provides:
# - IngressRoute CRD for routing
# - ForwardAuth middleware (for oauth2-proxy integration in Phase 6)
# - Tailscale certificate resolver for internal HTTPS
# - LoadBalancer via Tailscale for admin UIs
#
# Services exposed via Traefik (Phase 6):
# - longhorn.ts.net → Longhorn UI
# - prometheus.ts.net → Prometheus
# - alertmanager.ts.net → AlertManager
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "12"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://traefik.github.io/charts
      chart: traefik
      targetRevision: "34.4.1"
      helm:
        valueFiles:
          - $values/helm-values/network/traefik.yaml
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      ref: values
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
