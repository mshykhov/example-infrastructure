# =============================================================================
# KUBE-PROMETHEUS-STACK
# =============================================================================
# Wrapper chart with templated Alertmanager config
# Includes: Prometheus, Grafana, AlertManager, Node Exporter, kube-state-metrics
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
    # Server-Side Diff for accurate comparison with operator-managed resources
    # Docs: https://argo-cd.readthedocs.io/en/stable/user-guide/diff-strategies/
    argocd.argoproj.io/compare-options: ServerSideDiff=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  # =============================================================================
  # ignoreDifferences - Prevent OutOfSync from operator-managed fields
  # Docs: https://argo-cd.readthedocs.io/en/stable/user-guide/diffing/
  # Issue: https://github.com/argoproj/argo-cd/issues/11074
  # =============================================================================
  ignoreDifferences:
    # Webhook caBundle is dynamically generated by prometheus-operator
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    # Ignore fields managed by kube-controller-manager
    - group: apps
      kind: StatefulSet
      jqPathExpressions:
        - .spec.volumeClaimTemplates[]?.apiVersion
        - .spec.volumeClaimTemplates[]?.kind
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: charts/kube-prometheus-stack
    helm:
      skipCrds: false
      valuesObject:
        global:
          telegram:
            chatId: {{ .Values.global.telegram.chatId | quote }}
            topics:
              critical: {{ .Values.global.telegram.topics.critical | quote }}
              warning: {{ .Values.global.telegram.topics.warning | quote }}
              info: {{ .Values.global.telegram.topics.info | quote }}
              deploys: {{ .Values.global.telegram.topics.deploys | quote }}
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        tier: monitoring
        team: platform
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
