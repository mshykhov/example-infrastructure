# =============================================================================
# KUBE-PROMETHEUS-STACK
# =============================================================================
# Docs: https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack
#
# Includes: Prometheus, Grafana, AlertManager, Node Exporter, kube-state-metrics
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: "79.10.0"
      helm:
        skipCrds: false
        valueFiles:
          - $values/helm-values/monitoring/kube-prometheus-stack.yaml
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      ref: values
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
